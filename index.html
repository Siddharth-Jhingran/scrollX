<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="allReels">

            <div class="reel">
                <video autoplay muted loop
                    src="./video/001.mp4"></video>


                <div class="bottom">


                    <div class="user">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z2lybHxlbnwwfHwwfHx8MA%3D%3D"
                            alt="">
                        <h5>UserName</h5>
                        <button>Follow</button>
                    </div>
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, molestiae.
                        #something #something</p>
                </div>
                <div class="right">
                    <div class="like">
                        <i class="bubble ri-heart-line"></i>
                        <p>489</p>
                    </div>
                    <div class="comment">
                        <i class="bubble ri-chat-3-line"></i>
                        <p>982</p>
                    </div>
                    <div class="share">
                        <i class="ri-share-forward-line"></i>
                        <p>354</p>
                    </div>
                    <i class="ri-more-2-fill"></i>
                </div>

            </div>

            
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
